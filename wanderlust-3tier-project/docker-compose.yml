version: "3.8"

services:
  mongodb:
    container_name: mongo
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - wanderlust-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    container_name: backend
    image: devopswithjunaid/wanderlust-backend:${BUILD_NUMBER:-latest}
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/wanderlust
      - CORS_ORIGIN=http://localhost:8082
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "8081:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wanderlust-network

  frontend:
    container_name: frontend
    image: devopswithjunaid/wanderlust-frontend:${BUILD_NUMBER:-latest}
    restart: unless-stopped
    environment:
      - VITE_API_PATH=http://localhost:8081
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - wanderlust-network

volumes:
  mongodb_data:
    driver: local

networks:
  wanderlust-network:
    driver: bridge
